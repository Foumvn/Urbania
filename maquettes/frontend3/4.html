<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Organization Size Selection - Premium Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        @keyframes mesh-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        :root {
            --mesh-gradient: linear-gradient(-45deg, #eef2ff, #f5f3ff, #e0e7ff, #faf5ff);
            --indigo-glow: 0 0 15px 2px rgba(99, 102, 241, 0.4);
        }
        .mesh-bg {
            background: var(--mesh-gradient);
            background-size: 400% 400%;
            animation: mesh-animation 15s ease infinite;
        }
        .glass-tile {
            @apply bg-white/40 backdrop-blur-xl border border-white/60 transition-all duration-500 ease-out;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 15px -3px rgba(0, 0, 0, 0.03),
                inset 0 1px 1px rgba(255, 255, 255, 0.6);
        }
        .glass-tile:hover {
            @apply bg-white/60 -translate-y-1;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.05),
                0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }
        .glass-tile.selected {
            @apply scale-[1.05] border-indigo-500/80 bg-white/80 z-10;
            box-shadow: 
                var(--indigo-glow),
                0 25px 50px -12px rgba(0, 0, 0, 0.1),
                inset 0 0 12px rgba(99, 102, 241, 0.15);
        }
        .shimmer-btn {
            @apply relative overflow-hidden bg-black text-white transition-all duration-300;
        }
        .shimmer-btn::after {
            content: '';
            @apply absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full;
        }
        .shimmer-btn:hover::after {
            animation: shimmer 1.5s infinite;
        }
        .serif-title {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="mesh-bg min-h-screen flex flex-col items-center justify-center p-6 antialiased">
<div class="max-w-4xl w-full mx-auto flex flex-col items-center">
<div class="text-center space-y-6 mb-16">
<h1 class="serif-title text-4xl md:text-6xl text-slate-900 tracking-tight leading-tight max-w-2xl mx-auto">
                How many people work at your organization?
            </h1>
<p class="text-slate-500 text-lg font-light tracking-wide uppercase">
                Step 3 of 4 â€¢ Tailoring your environment
            </p>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-3xl">
<button class="glass-tile group px-8 py-10 rounded-3xl text-xl font-medium text-slate-800 flex flex-col items-center gap-4" onclick="handleSelection(this)">
<span class="material-symbols-outlined text-indigo-400 group-hover:scale-110 transition-transform">person</span>
                Just me
            </button>
<button class="glass-tile group px-8 py-10 rounded-3xl text-xl font-medium text-slate-800 flex flex-col items-center gap-4" onclick="handleSelection(this)">
<span class="material-symbols-outlined text-indigo-400 group-hover:scale-110 transition-transform">group</span>
                2-10
            </button>
<button class="glass-tile group px-8 py-10 rounded-3xl text-xl font-medium text-slate-800 flex flex-col items-center gap-4" onclick="handleSelection(this)">
<span class="material-symbols-outlined text-indigo-400 group-hover:scale-110 transition-transform">groups</span>
                11-50
            </button>
<button class="glass-tile group px-8 py-10 rounded-3xl text-xl font-medium text-slate-800 flex flex-col items-center gap-4" onclick="handleSelection(this)">
<span class="material-symbols-outlined text-indigo-400 group-hover:scale-110 transition-transform">corporate_fare</span>
                51-500
            </button>
<button class="glass-tile group px-8 py-10 rounded-3xl text-xl font-medium text-slate-800 flex flex-col items-center gap-4" onclick="handleSelection(this)">
<span class="material-symbols-outlined text-indigo-400 group-hover:scale-110 transition-transform">business</span>
                501-5000
            </button>
<button class="glass-tile group px-8 py-10 rounded-3xl text-xl font-medium text-slate-800 flex flex-col items-center gap-4" onclick="handleSelection(this)">
<span class="material-symbols-outlined text-indigo-400 group-hover:scale-110 transition-transform">domain</span>
                5000+
            </button>
</div>
<div class="mt-16 w-full max-w-xs space-y-6">
<button class="shimmer-btn w-full py-5 px-8 rounded-full text-lg font-semibold shadow-2xl hover:shadow-indigo-200/50 hover:scale-[1.02] active:scale-[0.98]">
                Continue
            </button>
<button class="w-full text-slate-400 hover:text-indigo-600 transition-colors font-medium flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-sm">arrow_back</span>
                Go back
            </button>
</div>
</div>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 opacity-30">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-200 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-200 rounded-full blur-[120px]"></div>
</div>
<script>
        function handleSelection(element) {
            // Remove selection from all others
            document.querySelectorAll('.glass-tile').forEach(tile => {
                tile.classList.remove('selected');
            });
            // Add to clicked tile
            element.classList.add('selected');
        }
    </script>

</body></html>
