<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fluid Role Selection Experience</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            glow: "#6366f1",
                        }
                    },
                    fontFamily: {
                        sans: ["Plus Jakarta Sans", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                    },
                },
            },
        };
        function toggleOption(id) {
            const el = document.getElementById(id);
            const isSelected = el.getAttribute('aria-selected') === 'true';
            // Standard state classes
            const baseClasses = ['scale-100', 'border-white/20', 'shadow-sm', 'text-slate-700'];
            // Selected state classes
            const selectedClasses = ['scale-105', 'border-indigo-500', 'shadow-[0_0_20px_rgba(99,102,241,0.3)]', 'text-indigo-700', 'ring-2', 'ring-indigo-500/20'];
            if (isSelected) {
                el.setAttribute('aria-selected', 'false');
                el.classList.remove(...selectedClasses);
                el.classList.add(...baseClasses);
                el.querySelector('.check-icon').classList.add('opacity-0');
            } else {
                el.setAttribute('aria-selected', 'true');
                el.classList.remove(...baseClasses);
                el.classList.add(...selectedClasses);
                el.querySelector('.check-icon').classList.remove('opacity-0');
            }
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .mesh-gradient {
                background-color: #f8fafc;
                background-image: 
                    radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                    radial-gradient(at 50% 0%, hsla(225,39%,30%,0.05) 0, hsla(225,39%,30%,0) 50%), 
                    radial-gradient(at 100% 0%, hsla(339,49%,30%,0.05) 0, hsla(339,49%,30%,0) 50%), 
                    radial-gradient(at 0% 50%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                    radial-gradient(at 50% 50%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%), 
                    radial-gradient(at 100% 50%, hsla(339,49%,30%,0) 0, hsla(339,49%,30%,0) 50%), 
                    radial-gradient(at 0% 100%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                    radial-gradient(at 50% 100%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%), 
                    radial-gradient(at 100% 100%, hsla(339,49%,30%,0) 0, hsla(339,49%,30%,0) 50%);
                background-attachment: fixed;
            }
            .glass-card {
                background: rgba(255, 255, 255, 0.4);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
            }
            .shimmer-btn {
                position: relative;
                overflow: hidden;
            }
            .shimmer-btn::after {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(
                    45deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0) 40%,
                    rgba(255, 255, 255, 0.1) 50%,
                    rgba(255, 255, 255, 0) 60%,
                    transparent 100%
                );
                transform: translateX(-100%) rotate(45deg);
                transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .shimmer-btn:hover::after {
                transform: translateX(100%) rotate(45deg);
            }
            .fluid-progress {
                background: linear-gradient(90deg, #a855f7, #6366f1);
                box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            }
        }
    </style>
</head>
<body class="font-sans mesh-gradient text-slate-900 min-h-screen flex flex-col selection:bg-indigo-100">
<main class="flex-grow flex items-center justify-center p-8">
<div class="max-w-3xl w-full">
<div class="mb-16 relative">
<div class="flex justify-between items-center mb-4">
<span class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400">Onboarding Phase</span>
<span class="text-sm font-bold text-indigo-600">Step 02 â€” 50%</span>
</div>
<div class="h-1.5 w-full bg-slate-200/50 rounded-full overflow-hidden">
<div class="h-full fluid-progress transition-all duration-1000 ease-[cubic-bezier(0.34,1.56,0.64,1)]" style="width: 50%"></div>
</div>
</div>
<div class="text-center mb-12">
<h1 class="font-serif text-4xl md:text-5xl lg:text-6xl text-slate-900 leading-tight mb-6 tracking-tight">
                Which of the following best<br/>
<span class="italic font-light">describes your work?</span>
</h1>
<p class="text-slate-500 text-lg font-light tracking-wide">
                Select the disciplines that define your professional journey.
            </p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-16">
<button aria-selected="false" class="glass-card flex items-center justify-between px-8 py-6 border border-white/20 rounded-3xl text-left transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] hover:border-indigo-300 hover:shadow-xl group scale-100 shadow-sm text-slate-700" id="opt-product" onclick="toggleOption('opt-product')">
<span class="text-lg font-medium">Product Management</span>
<span class="material-symbols-outlined check-icon text-indigo-600 opacity-0 transition-opacity duration-300">check_circle</span>
</button>
<button aria-selected="false" class="glass-card flex items-center justify-between px-8 py-6 border border-white/20 rounded-3xl text-left transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] hover:border-indigo-300 hover:shadow-xl group scale-100 shadow-sm text-slate-700" id="opt-design" onclick="toggleOption('opt-design')">
<span class="text-lg font-medium">Visual Design</span>
<span class="material-symbols-outlined check-icon text-indigo-600 opacity-0 transition-opacity duration-300">check_circle</span>
</button>
<button aria-selected="false" class="glass-card flex items-center justify-between px-8 py-6 border border-white/20 rounded-3xl text-left transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] hover:border-indigo-300 hover:shadow-xl group scale-100 shadow-sm text-slate-700" id="opt-engineering" onclick="toggleOption('opt-engineering')">
<span class="text-lg font-medium">Engineering</span>
<span class="material-symbols-outlined check-icon text-indigo-600 opacity-0 transition-opacity duration-300">check_circle</span>
</button>
<button aria-selected="false" class="glass-card flex items-center justify-between px-8 py-6 border border-white/20 rounded-3xl text-left transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] hover:border-indigo-300 hover:shadow-xl group scale-100 shadow-sm text-slate-700" id="opt-strategy" onclick="toggleOption('opt-strategy')">
<span class="text-lg font-medium">Strategy &amp; Ops</span>
<span class="material-symbols-outlined check-icon text-indigo-600 opacity-0 transition-opacity duration-300">check_circle</span>
</button>
<button aria-selected="false" class="glass-card flex items-center justify-between px-8 py-6 border border-white/20 rounded-3xl text-left transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] hover:border-indigo-300 hover:shadow-xl group scale-100 shadow-sm text-slate-700" id="opt-marketing" onclick="toggleOption('opt-marketing')">
<span class="text-lg font-medium">Growth &amp; Marketing</span>
<span class="material-symbols-outlined check-icon text-indigo-600 opacity-0 transition-opacity duration-300">check_circle</span>
</button>
<button aria-selected="false" class="glass-card flex items-center justify-between px-8 py-6 border border-white/20 rounded-3xl text-left transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] hover:border-indigo-300 hover:shadow-xl group scale-100 shadow-sm text-slate-700" id="opt-founder" onclick="toggleOption('opt-founder')">
<span class="text-lg font-medium">Founder / Executive</span>
<span class="material-symbols-outlined check-icon text-indigo-600 opacity-0 transition-opacity duration-300">check_circle</span>
</button>
</div>
<div class="flex flex-col items-center space-y-8">
<button class="shimmer-btn w-full max-w-md bg-black text-white font-bold py-5 px-12 rounded-2xl shadow-[0_20px_40px_rgba(0,0,0,0.15)] hover:shadow-[0_25px_50px_rgba(0,0,0,0.25)] hover:scale-[1.02] transition-all duration-300 flex items-center justify-center space-x-2">
<span class="tracking-wide">Continue to dashboard</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
<button class="text-slate-400 font-semibold tracking-wide hover:text-slate-900 transition-colors uppercase text-xs flex items-center space-x-1 group">
<span class="material-symbols-outlined text-sm group-hover:-translate-x-1 transition-transform">arrow_back</span>
<span>Go Back</span>
</button>
</div>
</div>
</main>
<div class="fixed top-0 left-0 w-full h-full -z-20 pointer-events-none opacity-30">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-purple-200 blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-indigo-200 blur-[120px]"></div>
</div>

</body></html>
